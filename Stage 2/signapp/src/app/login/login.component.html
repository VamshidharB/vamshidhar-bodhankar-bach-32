

<form class="login">
  <h2>Login</h2>
  <div>
    <label>Email:</label>
    <input type="email" id="email" >
  </div>
  <div>
    <label>Password:</label>
    <input type="password" id="password" >
  </div>
  <button type="submit"id="login" >Login</button>
  <button type="submit" id="signup" (click)="signup">Sign up</button>
</form>
