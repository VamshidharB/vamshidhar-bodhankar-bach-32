<form >
  <h2>Signup</h2>
  <div class="form-group">
    <label >First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"[(ngModel)]="lastName" >
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"[(ngModel)]="lastName" >
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" >
  </div>
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" [(ngModel)]="phone" >
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" [(ngModel)]="dob" >
  </div>
  <button type="submit" >Signup</button>
</form>
