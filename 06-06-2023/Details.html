<html>

<head>
    <title>Hobbies</title>
    <script>

        function output() {
            var fn = document.getElementById("fn").value;
            var ln = document.getElementById("ln").value;
            var gender = document.getElementById("gender").value;
            var email = document.getElementById("emai").value;
            var phno = document.getElementById("phno").value;
            var hobbiesList = displayHbs();
            var dob = document.getElementById("dob").value;
            
            function displayHbs() {
            var hobbiesList = "";
            var checkboxes = document.getElementsByName("hobbies");

            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    hobbiesList += checkboxes[i].value + ", ";
                }
            }

            hobbiesList = hobbiesList.slice(0, -2); // Remove the trailing comma and space
            return hobbiesList;
            }
            
        
        if (fn == '' || ln == '' || dob == '' || email == '' || phno == '') {
                alert("Please enter all the details");
            }

            else {

                document.getElementById("op").innerHTML = "<h2>The details you have entered are</h2><br>" +

                    "<table>" +
                    "<tr><td> First Name </td><td> : " + fn + "</td></tr>" +
                    "<tr><td> Last Name </td><td> : " + ln + "</td></tr>" +
                    "<tr><td> Gender </td><td> : " + gender + "</td></tr>"+
                    "<tr><td> Email </td><td> : " + email + "</td></tr>" +
                    "<tr><td> Phone Number </td><td> : " + phno + "</td></tr></table>"+
                    "<tr><td> Hobbies </td><td> : " + hobbiesList + "</td></tr>"
                    "<tr><td> Date of Birth </td><td> : " + dob + "</td></tr>";
                }
        
        }

    

    </script>
</head>

<body>
    <center>
        <h1><br>Profilr Information</h1><br>
        <form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="fn" placeholder="Enter Your First Name"></td>
                <td><td>Hobbies: </td>
                
            <td><input type="checkbox" name="hobbies" value="music">Music</td>
                
            
            </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="ln" placeholder="Enter Your Last Name"></td>
                <td></td><td></td><td><input type="checkbox" name="hobbies" value="reading">Reading</td>
            
            </tr>
            <tr>
                <td>Gender:</td>
                <td> 
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
                <td></td><td></td><td><input type="checkbox" name="hobbies" value="sports">Sports</td>
            
            
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" id="emai" required placeholder="example@example.com" ></td>
            </td><td><td>Date of Birth:</td>
            <td><input type="date" id="dob" placeholder="MM/DD/YYYY"></td>
            </tr>
            <tr>
                <td>Phone Number: </td>
                <td><input type="tel" id="phno" placeholder="(000)000-0000 "></td>
            </tr>
        </table>
        

        </form>
        <button id="submit" onclick="output()">Submit</button>
        <p id="op"></p>
    </center>

</body>

</html>
